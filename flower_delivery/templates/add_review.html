<!-- templates/add_review.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Добавить отзыв для {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">Рейтинг</label>
            <input type="number" name="rating" min="1" max="5" class="form-control" required style="width: 100px;">
        </div>
        <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea name="comment" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
