<!-- templates/add_review.html -->
{% extends 'base.html' %}
{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Добавить отзыв для {{ product.name }}</h2>
    <form method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}

        <!-- Отображение ошибок формы, если они есть -->
        {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div class="form-group mb-3">
            <label for="rating">Рейтинг</label>
            <input type="number" name="rating" id="rating" min="1" max="5" class="form-control" required style="width: 100px;">
        </div>
        <div class="form-group mb-3">
            <label for="comment">Комментарий</label>
            <textarea name="comment" id="comment" rows="5" class="form-control" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary mt-3">Отправить отзыв</button>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary mt-3">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
