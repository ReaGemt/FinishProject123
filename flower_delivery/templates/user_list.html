{% extends 'base.html' %}
{% block content %}
<h2>Управление пользователями</h2>
<table class="table">
    <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Группы</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.groups.all|join:", " }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-danger"
                   onclick="return confirm('Вы уверены, что хотите удалить пользователя {{ user.username }}?');">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
