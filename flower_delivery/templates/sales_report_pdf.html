<!-- templates/sales_report_pdf.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Отчет по продажам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Отчет по продажам {{ period_description }}</h2>
    <table>
        <tr>
            <th>Общий объем продаж</th>
            <td>{{ report.total_sales }}</td>
        </tr>
        <tr>
            <th>Общее количество заказов</th>
            <td>{{ report.total_orders }}</td>
        </tr>
        <tr>
            <th>Общее количество клиентов</th>
            <td>{{ report.total_customers }}</td>
        </tr>
    </table>

    <div style="margin-top: 30px;">
        <!-- Вставка графика -->
        {{ graph_html|safe }}
    </div>

    <div style="margin-top: 20px;">
        <!-- Кнопки скачивания отчетов -->
        <a href="{% url 'download_sales_report_csv' %}" class="btn">Скачать отчет в CSV</a>
        <a href="{% url 'download_sales_report_pdf' %}" class="btn">Скачать отчет в PDF</a>
    </div>
</body>
</html>
