<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Доставка Цветов</title>
</head>
<body>
    <header class="bg-light border-bottom">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col">
                    <a href="/" class="navbar-brand">
                        <img src="{% static 'images/logo.png' %}" alt="Логотип" width="150">
                    </a>
                </div>
                <div class="col text-end">
                    <nav class="nav">
                        <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                        <a class="nav-link" href="{% url 'about' %}">О нас</a>
                        <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'profile' %}">Личный кабинет</a>
                            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">Выйти</button>
                            </form>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 border-top">
        <p>&copy; 2024 Доставка Цветов</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
