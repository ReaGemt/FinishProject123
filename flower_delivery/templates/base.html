<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Доставка Цветов</title>
</head>
<body>
    <header class="bg-light border-bottom">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col">
                    <a href="/" class="navbar-brand">
                        <img src="{% static 'images/logo.png' %}" alt="Логотип" width="180"> <!-- Увеличили размер логотипа -->
                    </a>
                </div>
                <div class="col text-end">
                    <nav class="nav">
                        <a class="nav-link" href="{% url 'catalog' %}"><i class="fas fa-seedling"></i> Каталог</a>
                        <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> О нас</a>
                        <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Контакты</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user"></i> Личный кабинет</a>
                            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;"><i class="fas fa-sign-out-alt"></i> Выйти</button>
                            </form>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                        {% endif %}
                    </nav>

                    <!-- Меню выбора языка и валюты -->
                    <div class="d-inline-block">
                        <select class="form-select form-select-sm" id="language-select">
                            <option value="ru" selected>Русский</option>
                            <option value="en">English</option>
                            <!-- Добавьте другие языки -->
                        </select>
                    </div>
                    <div class="d-inline-block ms-2">
                        <select class="form-select form-select-sm" id="currency-select">
                            <option value="rub" selected>₽ RUB</option>
                            <option value="usd">$ USD</option>
                            <option value="eur">€ EUR</option>
                            <!-- Добавьте другие валюты -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 border-top">
        <p>&copy; 2024 Доставка Цветов</p>
    </footer>

    <!-- Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
