<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Доставка Цветов</title>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h3">Доставка Цветов</h1>
            <nav class="nav">
                <a class="nav-link text-white" href="{% url 'catalog' %}">Каталог</a>
                <a class="nav-link text-white" href="{% url 'view_cart' %}">Корзина</a>
                <a class="nav-link text-white" href="{% url 'profile' %}">Личный кабинет</a>
                <a class="nav-link text-white" href="{% url 'about' %}">О нас</a>
                <a class="nav-link text-white" href="{% url 'contact' %}">Контакты</a>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-white" style="padding: 0; border: none; background: none;">Выйти</button>
                    </form>
                {% else %}
                    <a class="nav-link text-white" href="{% url 'login' %}">Войти</a>
                    <a class="nav-link text-white" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Доставка Цветов</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
