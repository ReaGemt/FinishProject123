<h2>Топ продаваемых товаров</h2>
<table>
    <thead>
        <tr>
            <th>Продукт</th>
            <th>Количество проданных единиц</th>
        </tr>
    </thead>
    <tbody>
        {% for item in report.top_products %}
        <tr>
            <td>{{ item.product__name }}</td>
            <td>{{ item.total_quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
